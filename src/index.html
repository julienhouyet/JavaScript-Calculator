<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript Calculator</title>
	<link rel="stylesheet" href="style.css"> 
</head>
<body>
	<div class="flex justify-center items-center h-screen bg-neutral-900">
		<div class="w-60 bg-neutral-800 shadow-lg rounded-tr-xl rounded-tl-xl">
			<div class="flex justify-start items-center space-x-2 p-2">
				<div class="w-3 h-3 bg-red-500 rounded-full"></div>
				<div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
				<div class="w-3 h-3 bg-green-500 rounded-full"></div>
			</div>
			<div class="text-right text-white p-4 h-20 flex flex-col justify-end">
				<div class="display text-4xl">0</div>
			</div>
			<div class="grid grid-cols-4 border-t border-neutral-900">
				<button class="clear bg-neutral-700 hover:bg-neutral-500 text-white font-bold p-4 border-r border-neutral-900">AC</button>
				<button class="bg-neutral-700 hover:bg-neutral-500 text-white font-bold p-4 border-r border-neutral-900" disabled>+/-</button>
				<button class="operation bg-neutral-700 hover:bg-neutral-500 text-white font-bold p-4 border-r border-neutral-900"  data-operation="percent" disabled>%</button>
				<button class="operation bg-amber-500 hover:bg-amber-400 text-white font-bold p-4" data-operation="divide" disabled>รท</button>
			</div>
			<div class="grid grid-cols-4 border-t border-neutral-900">
				<button class="number bg-neutral-600 hover:bg-neutral-500 text-white font-bold p-4 border-r border-neutral-900">7</button>
				<button class="number bg-neutral-600 hover:bg-neutral-500 text-white font-bold p-4 border-r border-neutral-900">8</button>
				<button class="number bg-neutral-600 hover:bg-neutral-500 text-white font-bold p-4 border-r border-neutral-900">9</button>
				<button class="operation bg-amber-500 hover:bg-amber-400 text-white font-bold p-4" data-operation="multiply" disabled>x</button>
			</div>
			<div class="grid grid-cols-4 border-t border-neutral-900">
				<button class="number bg-neutral-600 hover:bg-neutral-500 text-white font-bold p-4 border-r border-neutral-900">4</button>
				<button class="number bg-neutral-600 hover:bg-neutral-500 text-white font-bold p-4 border-r border-neutral-900">5</button>
				<button class="number bg-neutral-600 hover:bg-neutral-500 text-white font-bold p-4 border-r border-neutral-900">6</button>
				<button class="operation bg-amber-500 hover:bg-amber-400 text-white font-bold p-4" data-operation="subtract" disabled>-</button>
			</div>
			<div class="grid grid-cols-4 border-t border-neutral-900">
				<button class="number bg-neutral-600 hover:bg-neutral-500 text-white font-bold p-4 border-r border-neutral-900">1</button>
				<button class="number bg-neutral-600 hover:bg-neutral-500 text-white font-bold p-4 border-r border-neutral-900">2</button>
				<button class="number bg-neutral-600 hover:bg-neutral-500 text-white font-bold p-4 border-r border-neutral-900">3</button>
				<button class="operation bg-amber-500 hover:bg-amber-400 text-white font-bold p-4" data-operation="add">+</button>
			</div>
			<div class="grid grid-cols-4  border-t border-neutral-900 bg-neutral-900">
				<button class="number bg-neutral-600 hover:bg-neutral-500 text-white font-bold p-4 col-span-2 border-r border-neutral-900 rounded-bl-xl">0</button>
				<button class="decimal bg-neutral-600 hover:bg-neutral-500 text-white font-bold p-4 border-r border-neutral-900">,</button>
				<button class="equals bg-amber-500 hover:bg-amber-400 text-white font-bold p-4 rounded-br-xl">=</button>
			</div>
		</div>
	</div>
	<script type="module" src="js/main.js"></script>
</body>
</html>
